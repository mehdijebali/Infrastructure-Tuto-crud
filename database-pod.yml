apiVersion: v1
kind: Pod
metadata:
  name: database-pod
  labels:
    app: database-pod
spec:
  containers:
    - name: database-app
      image: mysql:latest
      env:
      - name: MYSQL_DATABASE
        valueFrom:
          configMapKeyRef:
            name: database-configmap
            key: database
      - name: MYSQL_USER
        valueFrom:
          configMapKeyRef:
            name: database-configmap
            key: user
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: database-secret
            key: rootpassword 
      - name: MYSQL_PASSWORD
        valueFrom:
          secretKeyRef:
            name: database-secret
            key: dbpassword 
      resources:
        limits:
          memory: 512Mi
          cpu: "1"
        requests:
          memory: 256Mi
          cpu: "0.2"